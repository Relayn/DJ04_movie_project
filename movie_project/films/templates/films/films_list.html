{% load static %}
<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Список фильмов</title>
    <!-- Подключаем Bootstrap из CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-4">
        <h1>Список фильмов</h1>
        {% if films %}
            <div class="row">
                {% for film in films %}
                    <div class="col-md-4">
                        <div class="card mb-3">
                            <div class="card-body">
                                <h5 class="card-title">{{ film.title }}</h5>
                                <p class="card-text"><strong>Описание:</strong> {{ film.description }}</p>
                                <p class="card-text"><strong>Отзыв:</strong> {{ film.review }}</p>
                            </div>
                        </div>
                    </div>
                {% endfor %}
            </div>
        {% else %}
            <p>Фильмов в базе данных ещё нет.</p>
        {% endif %}
        <a href="{% url 'add_film' %}" class="btn btn-primary mt-3">Добавить фильм</a>
    </div>
    <!-- Скрипты Bootstrap (при необходимости) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
